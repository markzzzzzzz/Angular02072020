<mat-form-field appearance="fill">
  <mat-label>Favorite food</mat-label>
  <mat-select>
    <mat-option *ngFor="let item of items" [value]="item.category">
      {{item.category}}
    </mat-option>
  </mat-select>
</mat-form-field>


<div class="items-list">
  <div *ngFor="let item of items, let i = index" class="item" [routerLink]="['view',i]">
  <img src="{{item.imgSrc}}">
  <p> {{ item.title }} </p>
  <p>  {{ item.price }} </p> 
  </div>
</div>
