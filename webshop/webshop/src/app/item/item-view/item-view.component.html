<div class="item-view">
  <div class="item-header">
    <img src="{{item.imgSrc}}"><br>
    <div class="item-title">{{'Item selected:'}} {{ item.title }}</div><br>
  </div>
  <div class="item-price">{{ 'Item price is:' }} {{ item.price }}</div>
  <br>
    <button (click)="onAddToCart()" class="main-button">{{ 'Add to cart' }}</button>
</div>



<lib-toastify-toast-container 
[position]=" 'bottom-right' "
[iconLibrary]=" 'material' "

></lib-toastify-toast-container>
