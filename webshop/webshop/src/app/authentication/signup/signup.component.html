<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="inactive underlineHover" routerLink="/login"> Login </h2>
    <h2 class="active">Sign Up </h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="\assets\noun_Sign Up_6478.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="Username" class="fadeIn second" name="Username" placeholder="Username">
      <input type="text" id="password" class="fadeIn third" name="signup_password" placeholder="Password">
      <input type="text" id="passwordrepeat" class="fadeIn third" name="signup_password repeat" placeholder="Repeat password">
      <input type="text" id="email" class="fadeIn third" name="email" placeholder="Email">
      <input type="submit" class="fadeIn fifth" value="Sign Up">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
