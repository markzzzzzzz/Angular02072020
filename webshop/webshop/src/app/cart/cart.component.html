
<div *ngIf="itemsInCart.length > 0; else noItemsInCart">
  <div class="spacer">
      <button class="main-button" (click)="onEmptyCart()">Empty cart</button>

      <div class="cart-sum">Cart sum total: {{ sumOfCart }}  â‚¬</div>

      <div class="cart-items">
        <div class="cart-item" *ngFor="let item of itemsInCart; let i = index">
          <img class="item-image" src="{{item.imgSrc}}"><br>
          <div class="cell">{{'Item selected:'}} {{ item.title }}</div><br>
          <div class="cell">{{ 'Item price is:' }} {{ item.price }}</div>
          <br>
          <img class="delete-button" src="../../assets/32-512.png" (click)="onRemoveFromCart(i)">
          <br><br>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noItemsInCart>
    <div class="no-items">
      {{ 'No items in cart, please add' }} 
    </div>
  </ng-template>
