<div class="project-list"
    *ngFor="let project of projects; 
    let i = index"
    [ngClass]="[project.active ? 'isActive' : 'notActive']">
    {{ project.name }} <br>
    <img src = "{{ project.picture }}" [routerLink]="['project',i]"> <br>
    <button (click)='onAdditional(project)'>Look up additional info</button><br><br>
    <button [routerLink]='["/edit",i]'>Edit</button>
 <div *ngIf='project.commentButtonActive'>
     <input type='text'> 
</div>
<button (click)='onActive(project)'>
    <div *ngIf='project.inactive'>
    </div>
    <div *ngIf='project.active'>
    </div>
    </button>
            
</div>
